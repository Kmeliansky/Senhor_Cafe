  <main>
    <form class="formulario">
      <h1>PREENCHA NOSSO FORMULARIO</h1>
      <label for="name">Nome Completo</label>
      <input onclick="nome()" type="text" id="name" placeholder="nome aqui">
      <hr>
      <label for="date-example">Data de Nascimento</label>
      <input onclick="data()" type="date" id="date-example">
      <hr>
      <label for="example-email">E-mail</label>
      <input onclick="email()" type="email" id="e-mail" placeholder="example123@gmail.com">
      <hr>
      <label for="Celular">Número de Celular</label>
      <input onclick="numero()" type="Cel" placeholder="Celular" value="">
      <hr>
      <label for="escolha">Gênero:</label>
      <div class="escolha">
        <input type="radio" id="escolha" name="fav_language" value="masculino" data-toggle="tooltip"
          data-placement="left" title="Selecione seu Gênero">
        <label for="masculino">Masculino</label>
        <input type="radio" id="escolha" name="fav_language" value="feminino" data-toggle="tooltip"
          data-placement="left" title="Selecione seu Gênero">
        <label for="feminino">Feminino</label>
        <input type="radio" id="escolha" name="fav_language" value="outro" data-toggle="tooltip" data-placement="left"
          title="Selecione seu Gênero">
        <label for="">Outro</label>
      </div>
      <hr>

      <fieldset>
        <legend>Dados para Envio:</legend>
        <label for="destinatario">Destinatário: </label> <br>
        <input onclick="destinatario()" type="text" id="fname" name="fname" placeholder="nome do destinatario">

        <input list="cafe" name="cafe" placeholder="assunto">
        <datalist id="cafe">
          <option value="Reembolso"></option>
          <option value="Entrega"></option>
          <option value="Produtos"></option>
          <option value="Reclamações"></option>
        </datalist>
        <br>
        <label for="assunto"> Outro: </label> <br>
        <input onclick="outro()" type="text" id="lname" name="lname" placeholder="Assunto espeficico">
      </fieldset>

      <label for="msg">Mensagem:</label> <br>
      <textarea id="msg" name="msg"></textarea>
      <br>
      <input class="btn-success" type="submit" value="Enviar">

    </form>
  </main>
